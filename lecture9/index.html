<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Many Ways to Link Up!</title>
</head>
<body>
  <h1>Many Ways to Link Up!</h1>
  <section>
    We can link to a file in the same directory as this HTML file
    like this: 
    <a href="same-directory.html" title="same dir link">
      Linking to a file in the same directory
    </a>
    <a href="same-directory.html" title="same dir link via a DIV">
      <div>DIV linking to a file in the same directory</div>
    </a>
  </section>
  <section>
    We can also link to external resources and websites like this:
    <a href="http://www.facebook.com" title="external webpage" target="_blank" title="Like Our Page!">
      Facebook Landing Page
    </a>
  </section>  
  
</body>
</html>
